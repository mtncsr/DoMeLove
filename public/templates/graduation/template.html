<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; }
    .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    .screen { min-height: 100vh; padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .screen.hidden { display: none; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; max-width: 1200px; margin: 2rem 0; }
    .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>{{overlayMainText}}</h1>
    <p>{{overlaySubText}}</p>
    <button onclick="GiftApp.startExperience()">{{overlayButtonText}}</button>
  </div>
  <div class="screen hidden" id="intro"><h2>{{intro_title}}</h2><p>{{intro_text}}</p></div>
  <div class="screen hidden" id="journey"><h2>{{journey_title}}</h2><p>{{journey_text}}</p></div>
  <div class="screen hidden" id="gallery"><h2>{{gallery_title}}</h2><div class="gallery">{{gallery_gallery}}</div></div>
  <div class="screen hidden" id="congrats"><h2>{{congrats_title}}</h2><p>{{congrats_text}}</p></div>
</body>
</html>
