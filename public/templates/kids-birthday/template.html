<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Birthday Gift</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Comic Sans MS', cursive; background: {{theme_bgColor}}; color: #333; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
    .overlay h1 { color: white; font-size: 3rem; margin-bottom: 1rem; animation: rotate 2s infinite; }
    .overlay button { padding: 1rem 2rem; font-size: 1.2rem; background: white; color: #fbbf24; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    @keyframes rotate { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } }
    .screen { min-height: 100vh; padding: 4rem 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .screen h2 { font-size: 2.5rem; margin-bottom: 2rem; color: {{theme_accentColor}}; }
    .screen p { font-size: 1.2rem; line-height: 1.8; max-width: 800px; margin-bottom: 2rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; max-width: 1200px; margin: 2rem 0; }
    .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
    .blessing-card { background: #f9fafb; padding: 2rem; border-radius: 10px; margin: 1rem 0; max-width: 600px; }
    .navigation { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; gap: 1rem; }
    .nav-button { padding: 0.75rem 1.5rem; background: {{theme_accentColor}}; color: white; border: none; border-radius: 25px; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>{{overlayMainText}}</h1>
    <p>{{overlaySubText}}</p>
    <button onclick="startExperience()">{{overlayButtonText}}</button>
  </div>
  <div class="screen hidden" id="intro"><h2>{{intro_title}}</h2><p>{{intro_text}}</p></div>
  <div class="screen hidden" id="growth"><h2>{{growth_title}}</h2><div class="gallery">{{growth_gallery}}</div></div>
  <div class="screen hidden" id="hobbies"><h2>{{hobbies_title}}</h2><p>{{hobbies_text}}</p></div>
  <div class="screen hidden" id="funnyMoments"><h2>{{funnyMoments_title}}</h2><div class="gallery">{{funnyMoments_gallery}}</div></div>
  <div class="screen hidden" id="blessings"><h2>{{blessings_title}}</h2><div>{{blessings_blessings}}</div></div>
  <div class="screen hidden" id="wish"><h2>{{wish_title}}</h2><p>{{wish_text}}</p></div>
  <div class="navigation hidden" id="navigation">
    <button class="nav-button" onclick="previousScreen()">Previous</button>
    <button class="nav-button" onclick="nextScreen()">Next</button>
  </div>
  <script>
    var currentScreenIndex = 0;
    var screens = ['intro', 'growth', 'hobbies', 'funnyMoments', 'blessings', 'wish'];
    function startExperience() { document.getElementById('overlay').classList.add('hidden'); showScreen(0); document.getElementById('navigation').classList.remove('hidden'); }
    function showScreen(index) { screens.forEach(function(s, i) { document.getElementById(s).classList.toggle('hidden', i !== index); }); currentScreenIndex = index; }
    function nextScreen() { if (currentScreenIndex < screens.length - 1) { if (typeof AudioManager !== 'undefined') AudioManager.stopAll(); showScreen(currentScreenIndex + 1); } }
    function previousScreen() { if (currentScreenIndex > 0) { if (typeof AudioManager !== 'undefined') AudioManager.stopAll(); showScreen(currentScreenIndex - 1); } }
  </script>
</body>
</html>
